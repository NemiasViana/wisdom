    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <title>WisdomInvest NEXUS - Next-Gen AI Investment Platform</title>
    
    <style>
      /* Loading screen styles */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #064e3b 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
        font-family: 'Inter', sans-serif;
      }
      
      .loading-logo {
        width: 80px;
        height: 80px;
        background: linear-gradient(45deg, #fbbf24, #10b981, #3b82f6);
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 24px;
        animation: pulse 2s infinite;
      }
      
      .loading-text {
        font-size: 32px;
        font-weight: 800;
        background: linear-gradient(45deg, #fbbf24, #10b981, #3b82f6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 12px;
      }
      
      .loading-subtitle {
        color: #10b981;
        font-size: 16px;
        margin-bottom: 32px;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(16, 185, 129, 0.2);
        border-top: 4px solid #10b981;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading screen when React loads */
      .loaded #loading-screen {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>VocÃª precisa habilitar JavaScript para rodar esta aplicaÃ§Ã£o.</noscript>
    
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-logo">
        ðŸ§ 
      </div>
      <div class="loading-text">WisdomInvest NEXUS</div>
      <div class="loading-subtitle">Inicializando plataforma de IA...</div>
      <div class="loading-spinner"></div>
    </div>
    
    <!-- React App Container -->
    <div id="root"></div>
    
    <script>
      // Hide loading screen when React loads
      window.addEventListener('load', function() {
        setTimeout(() => {
          document.body.classList.add('loaded');
        }, 1000);
      });
      
      // Error handling
      window.addEventListener('error', function(e) {
        console.error('WisdomInvest Error:', e.error);
      });
      
      // Performance monitoring
      if ('performance' in window) {
        window.addEventListener('load', function() {
          setTimeout(() => {
            const perfData = performance.getEntriesByType('navigation')[0];
            console.log('WisdomInvest Performance:', {
              loadTime: perfData.loadEventEnd - perfData.fetchStart,
              domReady: perfData.domContentLoadedEventEnd - perfData.fetchStart
            });
          }, 0);
        });
      }
    </script>
  </body>
</html>
